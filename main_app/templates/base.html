{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Londrina+Shadow&display=swap" rel="stylesheet">
  </head>
<body>
<header class="navbar-fixed">
  <nav>
    <div class="nav-wrapper">
      <ul>
          <li><a href="{% url 'home'%}" class="left brand-logo"><i class="material-icons">home</i>MEMERTON-POST</a></li>
        </ul>
        <ul class="right">
        {% if user.is_authenticated %}
          <li><a href="{% url 'sort_my_memes'%}"><i class="material-icons left">view_list</i>My Memes</a></li>
          <li><a href="{% url 'meme_create' ' ' %}"><i class="material-icons left">create</i>Create</a></li>
          <li><a href="{% url 'logout' %}"><i class="material-icons left">logout</i>Log Out</a></li>
        {% else %}
          <li><a href="{% url 'signup' %}"><i class="material-icons left">account_circle</i>Sign Up</a></li>
          <li><a href="{% url 'login' %}"><i class="material-icons left">login</i>Log In</a></li>
        {% endif %}
      </ul>
    </div>
  </nav>
</header>
    <main class="container">
        {% block content %}
        {% endblock %}
    </main>
    <footer class="page-footer">
      <div class="center">All Rights Reserved &copy; 2023 Goblin Mode &nbsp;</div>
    </footer>

    <!-- materialize-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <!-- interactjs -->
    <script src="https://unpkg.com/interactjs/dist/interact.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <!-- masonary-->
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <!-- javascript files -->
    <script type="text/javascript" src="{%static 'js/html2canvas.mini.js'%}"></script>
    <script type="text/javascript" src="{%static 'js/main.js'%}"></script>

</body>
</html>
