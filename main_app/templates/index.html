{% extends 'base.html' %}
{% block content %}


<div class="row">
  {% for meme in memes%}
      <div class="col s4">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text">
                <span class="card-title">{{ meme.name }} </span>
                <img src="{{meme.url}}">
                <p>{{meme.url}}</p>
              </div>
              <div class="card-action">
                
                <div id="likes-section">
                  
                  <div class="vote-box">
                    <form action="{% url 'add_like' %}" enctype="multipart/form-data" method="POST">
                      {% csrf_token %}
                      <input name="meme-id" value="{{meme.id}}" style="display:none">
                      <button type="submit">👍🏻</button>
                      :{{meme.likes}}
                    </form>
                    

                  </div>
                  <div class="vote-box">
                    <form action="{% url 'add_dislike' %}" enctype="multipart/form-data" method="POST">
                      {% csrf_token %}
                      <input name="meme-id" value="{{meme.id}}" style="display:none">
                      <button type="submit">👎🏻</button>
                      :{{meme.dislikes}}
                    </form>
                    

                  </div>
                    
                  
                  </div>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>



{% endblock %}
