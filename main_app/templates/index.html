{% extends 'base.html' %}
{% block content %}


<div class="row">
  {% for meme in memes%}
      <div class="col s4">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text">
                <span class="card-title">{{ meme.name }} </span>
                <img src="{{meme.url}}">
                <p>{{meme.url}}</p>
              </div>
              <div class="card-action">
                
                <div>{{meme.likes}} {{meme.dislikes}}</div>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>



{% endblock %}
