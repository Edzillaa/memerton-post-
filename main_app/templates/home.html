{% extends 'base.html' %}
{% block content %}

<tbody>
    <div class="row">
          <% posts.forEach(function(m) { %>
          <div class="col s6 m3">
            <div class="card blue-grey darken-1">
              <div class="card-content white-text">
                <span class="card-title"><%= m.title %> </span>
              </div>
              <div class="card-action">
                <a href="/posts/<%=m._id%>">Read Post</a>
                <div><%=m.name%></div>
              </div>
            </div>
          </div>
          <% }); %>
        </div>
      </tbody>

{% endblock %}
